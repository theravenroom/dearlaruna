<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mixtape Love – Claire de Runa — Vol. 1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #faf9fc;
      color: #333;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    nav {
      width: 240px;
      background-color: #ede7f6; /* light lilac */
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    nav h1 {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      margin-bottom: 20px;
      color: #7b4ab8; /* lilac accent */
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin-bottom: 12px;
    }

    nav ul li a {
      color: #333;
      text-decoration: none;
      transition: color 0.2s;
      font-family: 'Inter', sans-serif;
    }

    nav ul li a:hover {
      color: #7b4ab8;
    }

    nav footer {
      font-size: 12px;
      color: #555;
      margin-top: 40px;
    }

    /* Main Content */
    main {
      flex: 1;
      padding: 40px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
      flex-direction: column;
      text-align: center;
    }

    header h2 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      margin: 0 0 10px;
      color: #7b4ab8;
    }

    header p {
      font-family: 'Playfair Display', serif;
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .cover-art {
      flex-shrink: 0;
      width: 180px;
      height: 180px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .cover-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    section h3 {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      margin-top: 40px;
      color: #7b4ab8;
    }

    .tracklist {
      margin-top: 20px;
    }

    .track {
      background-color: #f3eefe;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s;
      cursor: pointer;
    }

    .track:hover {
      background-color: #e8dbfb;
    }

    .track .info {
      flex: 1;
    }

    .track .info strong {
      display: block;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
    }

    .track .info span {
      font-size: 13px;
      color: #666;
      font-family: 'Inter', sans-serif;
    }

    .track a {
      color: #7b4ab8;
      font-size: 14px;
      text-decoration: none;
      margin-left: 16px;
      font-family: 'Inter', sans-serif;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <div>
      <h1>Mixtape Love</h1>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#tracks">Tracklist</a></li>
        <li><a href="#gallery">Gallery</a></li>
      </ul>
    </div>
    <footer>
      Made with ♡ in lilac
    </footer>
  </nav>

  <main>
    <header id="about">
      <div class="cover-art">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Cassette_tape.jpg" alt="cassette tape">
      </div>
      <div>
        <h2>Claire de Runa — Vol. 1</h2>
        <p>A sonata of love, written beneath our moonlight</p>
      </div>
    </header>

    <section id="tracks">
      <h3>Tracklist</h3>
      <div class="tracklist">
        <div class="track" onclick="showMessage('This song always reminds me of our late-night talks.')">
          <div class="info">
            <strong>Pink Matter</strong>
            <span>Frank Ocean</span>
          </div>
          <a href="https://www.youtube.com/watch?v=bC3vX9Iv3g8" target="_blank">Play</a>
        </div>
        <div class="track" onclick="showMessage('The melody makes me think of your smile every time.')">
          <div class="info">
            <strong>Best Part</strong>
            <span>Daniel Caesar ft. H.E.R.</span>
          </div>
          <a href="https://www.youtube.com/watch?v=vBy7FaapGRo" target="_blank">Play</a>
        </div>
        <div class="track" onclick="showMessage('We’ll always have this one as our forever song.')">
          <div class="info">
            <strong>eight (에잇)</strong>
            <span>IU ft. SUGA</span>
          </div>
          <a href="https://www.youtube.com/watch?v=TgOu00Mf3kI" target="_blank">Play</a>
        </div>
      </div>
    </section>

    <section id="gallery">
      <h3>Our Gallery</h3>
      <div class="gallery">
        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=800&auto=format&fit=crop" alt="photo 1">
        <img src="https://images.unsplash.com/photo-1516280440614-37939bbacd81?q=80&w=800&auto=format&fit=crop" alt="photo 2">
        <img src="https://images.unsplash.com/photo-1514525253161-7a46d19cd819?q=80&w=800&auto=format&fit=crop" alt="photo 3">
      </div>
    </section>
  </main>

  <script>
    function showMessage(message) {
      alert(message);
    }
  </script>
</body>
</html>
